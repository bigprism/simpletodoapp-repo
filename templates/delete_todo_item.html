{% extends 'base.html' %}

{% block content %}
<h1>Delete Todo Item</h1>

<p>Are you sure you want to delete this todo item?</p>

<form action="{% url 'delete_todo_item' todo_item.id %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'list_todo_items' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
